<div class="modal fade" id="modal-contacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header titulo-modal ">
      <i class="far fa-comments centrar-vertical mr-2"></i>
      <h5 class="modal-title" id="exampleModalLongTitle">Formulario de contacto</h5>
      <button type="button" class="close centrar-vertical" data-dismiss="modal" aria-label="Close">

      </button>
    </div>
    <div class="modal-body">
      <textarea [(ngModel)]="formContacto" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese sus dudas y consultas"></textarea>
      <div class="alert alert-primary mt-3" role="alert">
        Recuerde visitar la seccion de <a routerLink="/panel/preguntas-frecuentes" data-dismiss="modal">preguntas frecuentes</a>.
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="sendEmailClient()" data-dismiss="modal">Enviar</button>
    </div>
  </div>
